version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install --frozen-lockfile
            - yarn test
        build:
          commands:
            - echo "FAST_REFRESH=false" >> .env
            - echo "REACT_APP_API_URL=$API_ENDPOINT" >> .env
            - yarn run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: webapp/shycat
